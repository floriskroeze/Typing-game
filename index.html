<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="./src/css/output.css" rel="stylesheet">
</head>
<body class="max-h-screen overflow-hidden">
    <section class="flex justify-center items-center container mx-auto my-3">
        <div class="p-4 flex flex-col gap-2 items-center">
            <h2 class="text-2xl mb-1">Typing game</h2>
            <p class="mb-4">Press start and test your speed!</p>
        </div>
    </section>
    <section class="flex justify-center items-center container mx-auto my-3 ">
        <div class="flex flex-col justify-center items-center grow min-h-[400px] m-auto rounded-lg border border-gray-300 bg-gray-100 p-6">
                <div class="flex justify-center items-center relative text-xl leading-12">
                    <div id="start" class="flex flex-col gap-2">
                        <form>
                            <fieldset>
                                <legend>Select a difficulty:</legend>
                                <div>
                                    <input type="radio" name="difficulty-select" id="EASY" value="EASY" checked>
                                    <label for="EASY">Easy</label>
                                </div>
                                <div>
                                    <input type="radio" name="difficulty-select" id="MEDIUM" value="MEDIUM">
                                    <label for="MEDIUM">Medium</label>
                                </div>
                                <div>
                                    <input type="radio" name="difficulty-select" id="HARD" value="HARD">
                                    <label for="HARD">Hard</label>
                                </div>
                            </fieldset>
                            <fieldset>
                                <legend>Select the game length:</legend>
                                <div>
                                    <input type="radio" name="gameLength-select" id="TEN_SECONDS" value="TEN_SECONDS" checked>
                                    <label for="TEN_SECONDS">Ten seconds</label>
                                </div>
                                <div>
                                    <input type="radio" name="gameLength-select" id="HALF_MINUTE" value="HALF_MINUTE">
                                    <label for="HALF_MINUTE">Half a minute</label>
                                </div>
                                <div>
                                    <input type="radio" name="gameLength-select" id="ONE_MINUTE" value="ONE_MINUTE">
                                    <label for="ONE_MINUTE">One minute</label>
                                </div>
                                <div>
                                    <input type="radio" name="gameLength-select" id="TWO_MINUTES" value="TWO_MINUTES">
                                    <label for="TWO_MINUTES">Two minutes</label>
                                </div>
                            </fieldset>
                            <button id="start-button" type="submit" class="border border-gray-300 rounded-lg p-4 hover:bg-gray-300 hover:text-gray-700 cursor-pointer transition-all">Start</button>
                        </form>
                    </div>
                    <div id="game" class="hidden">
                        <div class="flex flex-col gap-2">
                            <div id="timer-wrapper" class="flex flex-col gap-2 items-center">
                                <div id="timer" class="flex p-4 min-w-24 bg-indigo-200 rounded-sm text-center items-center text-black text-xl font-bold">-</div>
                            </div>
                            <hr />
                            <div class="board">
                                <input id="input" class="input opacity-0" type="text" maxlength="1" />
                                <p id="text-container"></p>
                            </div>
                        </div>
                    </div>
                    <div id="end" class="hidden">
                        <div class="flex flex-col gap-2">
                            <div id="score-wrapper" class="flex flex-col gap-2">
                                <div id="wpm-wrapper" class="flex gap-2 space-between items-center">
                                    <div>
                                        WPM:
                                    </div>
                                    <div id="wpm" class="flex ml-auto p-4 min-w-16 bg-indigo-200 rounded-sm text-center items-center text-black text-xl font-bold">0</div>
                                </div>
                                <div id="accuracy-wrapper" class="flex gap-2 space-between items-center">
                                    <div>
                                        Accuracy:
                                    </div>
                                    <div id="accuracy" class="flex ml-auto p-4 min-w-16 bg-indigo-200 rounded-sm text-center items-center text-black text-xl font-bold">0</div>
                                </div>
                            </div>
                            <button id="play-again" class="border border-gray-300 rounded-lg p-4 hover:bg-gray-300 hover:text-gray-700 cursor-pointer transition-all">Play again</button>
                        </div>
                    </div>
                </div>
            </div>
    </section>
</body>
<script type="module" src="./dist/main.js"></script>
</html>
