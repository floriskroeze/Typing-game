<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="./src/css/output.css" rel="stylesheet">
</head>
<body class="max-h-screen overflow-hidden">
    <section class="flex justify-center items-center container mx-auto my-3">
        <div class="p-4 flex flex-col gap-2 items-center">
            <h2 class="text-2xl mb-1">Typing game</h2>
            <p class="mb-4">Press start and test your speed!</p>
        </div>
    </section>
    <section class="flex justify-center items-center container mx-auto my-3 ">
        <div class="flex flex-col justify-center items-center grow min-h-[700px] m-auto rounded-lg border border-gray-300 bg-gray-100 p-6">
            <div class="grid grid-cols-5 gap-4 w-full grow">
                <div class="flex justify-center items-center relative text-xl leading-12 col-span-4">
                    <div id="typing-test">

                    </div>
                </div>
                <div id="score-board" class="border-l border-gray-300 p-2">
                    <div class="flex flex-col gap-2">
                        <div id="clock-wrapper" class="flex gap-2 space-between items-center">
                            <div>
                                Time:
                            </div>
                            <div id="clock" class="flex ml-auto p-4 min-w-16 bg-indigo-200 rounded-sm text-center items-center text-black text-xl font-bold">-</div>
                        </div>
                        <div id="wpm-wrapper" class="flex gap-2 space-between items-center">
                            <div>
                                WPM:
                            </div>
                            <div id="wpm" class="flex ml-auto p-4 min-w-16 bg-indigo-200 rounded-sm text-center items-center text-black text-xl font-bold">0</div>
                        </div>
                        <div id="accuracy-wrapper" class="flex gap-2 space-between items-center">
                            <div>
                                Accuracy:
                            </div>
                            <div id="accuracy" class="flex ml-auto p-4 min-w-16 bg-indigo-200 rounded-sm text-center items-center text-black text-xl font-bold">0</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
</body>
<script type="module" src="./dist/main.js"></script>
</html>
